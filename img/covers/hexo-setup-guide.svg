<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient4)"/>
  
  <!-- Hexagon/Setup icon -->
  <g transform="translate(100, 150)">
    <circle cx="60" cy="60" r="50" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <!-- Hexagon for Hexo -->
    <polygon points="60,35 75,45 75,65 60,75 45,65 45,45" fill="white" opacity="0.9"/>
    <polygon points="60,42 70,47 70,63 60,68 50,63 50,47" fill="#a8edea"/>
    <!-- Gear teeth around -->
    <circle cx="40" cy="40" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="40" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="bold" fill="white">
    Hexo搭建踩坑记
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    从零开始的博客搭建之路
  </text>
  
  <!-- Decorative elements -->
  <polygon points="970,100 1000,80 1030,100 1030,130 1000,150 970,130" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="520" r="55" fill="rgba(255,255,255,0.08)"/>
  <polygon points="140,470 160,460 180,470 180,490 160,500 140,490" fill="rgba(255,255,255,0.12)"/>
</svg>