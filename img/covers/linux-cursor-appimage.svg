<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient3)"/>
  
  <!-- Linux/Terminal icon -->
  <g transform="translate(100, 150)">
    <rect x="10" y="20" width="100" height="80" rx="8" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <!-- Terminal window -->
    <rect x="15" y="25" width="90" height="70" rx="4" fill="rgba(0,0,0,0.6)"/>
    <!-- Terminal header -->
    <rect x="15" y="25" width="90" height="15" rx="4" fill="rgba(255,255,255,0.1)"/>
    <circle cx="22" cy="32" r="2" fill="#ff5f56"/>
    <circle cx="32" cy="32" r="2" fill="#ffbd2e"/>
    <circle cx="42" cy="32" r="2" fill="#27ca3f"/>
    <!-- Terminal text lines -->
    <rect x="20" y="50" width="30" height="2" fill="#00ff00" opacity="0.8"/>
    <rect x="20" y="58" width="45" height="2" fill="#00ff00" opacity="0.8"/>
    <rect x="20" y="66" width="25" height="2" fill="#00ff00" opacity="0.8"/>
    <rect x="20" y="74" width="35" height="2" fill="#00ff00" opacity="0.8"/>
    <!-- Cursor -->
    <rect x="58" y="74" width="8" height="2" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- AppImage/Package icon -->
  <g transform="translate(100, 280)">
    <rect x="20" y="20" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <!-- Package content -->
    <rect x="30" y="35" width="60" height="8" fill="rgba(255,255,255,0.6)"/>
    <rect x="30" y="48" width="45" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="30" y="58" width="50" height="6" fill="rgba(255,255,255,0.4)"/>
    <!-- AppImage label -->
    <text x="60" y="75" font-family="monospace" font-size="8" fill="white" text-anchor="middle" opacity="0.8">AppImage</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="bold" fill="white">
    攻克Linux难题
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    Cursor AppImage沙箱权限解决方案
  </text>
  
  <!-- Technical keywords -->
  <text x="250" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">
    Ubuntu • 沙箱 • 桌面快捷方式 • 系统安全
  </text>
  
  <!-- Decorative elements -->
  <rect x="950" y="80" width="100" height="100" rx="20" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1100" cy="480" r="70" fill="rgba(255,255,255,0.06)"/>
  <rect x="120" y="450" width="80" height="80" rx="15" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Linux penguin silhouette -->
  <g transform="translate(980, 400)" opacity="0.15">
    <ellipse cx="30" cy="45" rx="25" ry="35" fill="white"/>
    <ellipse cx="30" cy="35" rx="20" ry="25" fill="white"/>
    <circle cx="25" cy="30" r="3" fill="black"/>
    <circle cx="35" cy="30" r="3" fill="black"/>
    <ellipse cx="30" cy="38" rx="4" ry="2" fill="orange"/>
  </g>
</svg>