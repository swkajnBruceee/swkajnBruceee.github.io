<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="2" fill="#00d4aa"/>
    <circle cx="200" cy="120" r="1.5" fill="#00a8ff"/>
    <circle cx="300" cy="60" r="2.5" fill="#00d4aa"/>
    <circle cx="500" cy="100" r="1" fill="#00a8ff"/>
    <circle cx="650" cy="80" r="2" fill="#00d4aa"/>
    <circle cx="750" cy="140" r="1.5" fill="#00a8ff"/>
  </g>
  
  <!-- Main Content Card -->
  <rect x="50" y="50" width="700" height="300" rx="15" ry="15" fill="url(#cardGradient)" stroke="#00d4aa" stroke-width="1" opacity="0.8"/>
  
  <!-- GPU Icon -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="60" height="40" rx="5" ry="5" fill="#00d4aa" opacity="0.8"/>
    <rect x="5" y="5" width="50" height="30" rx="3" ry="3" fill="#1a202c"/>
    <rect x="10" y="10" width="40" height="20" rx="2" ry="2" fill="#00a8ff" opacity="0.6"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RTX</text>
    <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">4060</text>
  </g>
  
  <!-- DeepSeek Logo/Icon -->
  <g transform="translate(600, 80)">
    <circle cx="30" cy="30" r="25" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DS</text>
    <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">R1</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">DeepSeek R1 部署指南</text>
  
  <!-- Subtitle -->
  <text x="400" y="150" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="16">RTX 4060 本地AI部署完整教程</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(200, 200)">
    <!-- Docker -->
    <rect x="0" y="0" width="40" height="30" rx="5" ry="5" fill="#2496ed" opacity="0.8"/>
    <text x="20" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
    
    <!-- Ubuntu -->
    <rect x="60" y="0" width="40" height="30" rx="5" ry="5" fill="#e95420" opacity="0.8"/>
    <text x="80" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ubuntu</text>
    
    <!-- Ollama -->
    <rect x="120" y="0" width="40" height="30" rx="5" ry="5" fill="#00d4aa" opacity="0.8"/>
    <text x="140" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ollama</text>
    
    <!-- GPU -->
    <rect x="180" y="0" width="40" height="30" rx="5" ry="5" fill="#76b900" opacity="0.8"/>
    <text x="200" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GPU</text>
  </g>
  
  <!-- Progress Indicators -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" fill="#00d4aa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ 安装配置</text>
    <text x="150" y="0" fill="#00d4aa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ 模型部署</text>
    <text x="300" y="0" fill="#00d4aa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ 问题解决</text>
    <text x="450" y="0" fill="#00d4aa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ 性能优化</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <path d="M 50 350 Q 200 320 350 340 T 650 330 L 750 335" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    <path d="M 50 360 Q 200 330 350 350 T 650 340 L 750 345" stroke="url(#accentGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Corner Accents -->
  <rect x="0" y="0" width="30" height="30" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="770" y="0" width="30" height="30" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="0" y="370" width="30" height="30" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="770" y="370" width="30" height="30" fill="url(#accentGradient)" opacity="0.3"/>
</svg>