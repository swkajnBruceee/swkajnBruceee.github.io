<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient1)"/>
  
  <!-- Chess board icon -->
  <g transform="translate(100, 150)">
    <rect x="20" y="20" width="80" height="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2" rx="8"/>
    <!-- Chess board pattern -->
    <rect x="30" y="30" width="15" height="15" fill="white" opacity="0.9"/>
    <rect x="55" y="30" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="80" y="30" width="15" height="15" fill="white" opacity="0.9"/>
    <rect x="45" y="45" width="15" height="15" fill="white" opacity="0.9"/>
    <rect x="70" y="45" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="30" y="60" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="55" y="60" width="15" height="15" fill="white" opacity="0.9"/>
    <rect x="80" y="60" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="45" y="75" width="15" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="70" y="75" width="15" height="15" fill="white" opacity="0.9"/>
    <!-- Queen symbol -->
    <text x="60" y="70" font-family="serif" font-size="20" fill="#f39c12" text-anchor="middle">♛</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="bold" fill="white" stroke="rgba(0,0,0,0.3)" stroke-width="1">
    N皇后问题
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.2)" stroke-width="0.5">
    回溯算法经典问题解析
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="500" r="40" fill="rgba(255,255,255,0.12)"/>
</svg>