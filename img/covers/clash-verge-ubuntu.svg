<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="clashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#da70d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="700" cy="320" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="650" cy="100" r="25" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main content card -->
  <rect x="80" y="60" width="640" height="280" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal window -->
  <rect x="120" y="120" width="120" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  <rect x="120" y="120" width="120" height="20" rx="8" fill="#4a5568"/>
  <circle cx="135" cy="130" r="3" fill="#f56565"/>
  <circle cx="150" cy="130" r="3" fill="#ed8936"/>
  <circle cx="165" cy="130" r="3" fill="#38a169"/>
  <text x="130" y="155" font-family="monospace" font-size="10" fill="#68d391">$ sudo apt install</text>
  <text x="130" y="170" font-family="monospace" font-size="10" fill="#68d391">$ wget -O clash</text>
  <text x="130" y="185" font-family="monospace" font-size="10" fill="#68d391">$ chmod +x clash</text>
  
  <!-- Flow arrow -->
  <path d="M 250 160 L 290 160 M 280 150 L 290 160 L 280 170" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Network/Proxy representation -->
  <rect x="320" y="120" width="120" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" opacity="0.95"/>
  <!-- Network nodes -->
  <circle cx="350" cy="140" r="8" fill="#4299e1"/>
  <circle cx="380" cy="140" r="8" fill="#4299e1"/>
  <circle cx="410" cy="140" r="8" fill="#4299e1"/>
  <circle cx="365" cy="170" r="8" fill="#48bb78"/>
  <circle cx="395" cy="170" r="8" fill="#48bb78"/>
  <!-- Network connections -->
  <path d="M 350 140 L 380 140 L 410 140" stroke="#4299e1" stroke-width="2" fill="none"/>
  <path d="M 365 170 L 395 170" stroke="#48bb78" stroke-width="2" fill="none"/>
  <path d="M 365 140 L 365 170" stroke="#9f7aea" stroke-width="2" fill="none"/>
  <path d="M 395 140 L 395 170" stroke="#9f7aea" stroke-width="2" fill="none"/>
  <!-- Proxy shield icon -->
  <path d="M 380 180 L 375 185 L 380 190 L 385 185 Z" fill="#9f7aea"/>
  <text x="380" y="188" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">P</text>
  
  <!-- Network connection lines -->
  <path d="M 420 140 Q 480 120 540 140" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 420 160 Q 480 160 540 160" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 420 180 Q 480 200 540 180" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Globe/Network icon -->
  <circle cx="580" cy="160" r="30" fill="#059669" opacity="0.2"/>
  <circle cx="580" cy="160" r="25" stroke="#059669" stroke-width="2" fill="none"/>
  <path d="M 555 160 Q 580 140 605 160 Q 580 180 555 160" stroke="#059669" stroke-width="2" fill="none"/>
  <path d="M 580 135 L 580 185 M 565 150 L 595 150 M 565 170 L 595 170" stroke="#059669" stroke-width="1.5" fill="none"/>
  
  <!-- Title -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Ubuntu 安装 Clash Verge</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">曲折之路的实战记录</text>
  
  <!-- Decorative elements -->
  <rect x="120" y="310" width="40" height="4" rx="2" fill="#e95420" opacity="0.6"/>
  <rect x="170" y="310" width="60" height="4" rx="2" fill="#7c3aed" opacity="0.6"/>
  <rect x="240" y="310" width="50" height="4" rx="2" fill="#059669" opacity="0.6"/>
</svg>