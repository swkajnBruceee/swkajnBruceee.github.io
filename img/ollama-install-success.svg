<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f6f8fa"/>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="url(#terminalBg)" stroke="#30363d" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="35" rx="10" fill="#21262d"/>
  <rect x="50" y="75" width="700" height="10" fill="#21262d"/>
  
  <!-- Window Controls -->
  <circle cx="70" cy="67" r="6" fill="#ff5f56"/>
  <circle cx="90" cy="67" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="67" r="6" fill="#27ca3f"/>
  
  <!-- Terminal Title -->
  <text x="400" y="72" text-anchor="middle" fill="#f0f6fc" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="500">Terminal - Ollama Installation</text>
  
  <!-- Terminal Content -->
  <g font-family="SF Mono, Monaco, monospace" font-size="14">
    <!-- Command Prompt -->
    <text x="70" y="110" fill="#7c3aed" font-weight="bold">(base) root@ubuntu:~#</text>
    <text x="250" y="110" fill="#f0f6fc">curl -fsSL https://ollama.com/install.sh | sh</text>
    
    <!-- Installation Progress -->
    <text x="70" y="135" fill="#22c55e">&gt;&gt;&gt; Cleaning up old version at /usr/local/lib/ollama</text>
    <text x="70" y="155" fill="#22c55e">&gt;&gt;&gt; Installing ollama to /usr/local</text>
    <text x="70" y="175" fill="#22c55e">&gt;&gt;&gt; Downloading Linux amd64 bundle</text>
    
    <!-- Progress Bar -->
    <rect x="70" y="185" width="600" height="8" fill="#21262d" rx="4"/>
    <rect x="70" y="185" width="600" height="8" fill="#22c55e" rx="4">
      <animate attributeName="width" values="0;600" dur="3s" fill="freeze"/>
    </rect>
    <text x="680" y="192" fill="#22c55e" font-size="12">100.0%</text>
    
    <!-- More Installation Steps -->
    <text x="70" y="215" fill="#22c55e">&gt;&gt;&gt; Creating ollama user...</text>
    <text x="70" y="235" fill="#22c55e">&gt;&gt;&gt; Adding ollama user to render group...</text>
    <text x="70" y="255" fill="#22c55e">&gt;&gt;&gt; Adding ollama user to video group...</text>
    <text x="70" y="275" fill="#22c55e">&gt;&gt;&gt; Adding current user to ollama group...</text>
    <text x="70" y="295" fill="#22c55e">&gt;&gt;&gt; Creating ollama systemd service...</text>
    <text x="70" y="315" fill="#22c55e">&gt;&gt;&gt; Enabling and starting ollama service...</text>
    
    <!-- Success Message -->
    <text x="70" y="340" fill="#06d6a0" font-weight="bold">Created symlink /etc/systemd/system/default.target.wants/ollama.service → /etc/systemd/system/ollama.service.</text>
    <text x="70" y="360" fill="#22c55e">&gt;&gt;&gt; NVIDIA GPU installed.</text>
    
    <!-- New Prompt -->
    <text x="70" y="385" fill="#7c3aed" font-weight="bold">(base) root@ubuntu:~#</text>
    
    <!-- Version Check -->
    <text x="70" y="410" fill="#7c3aed" font-weight="bold">(base) root@ubuntu:~#</text>
    <text x="250" y="410" fill="#f0f6fc">ollama --version</text>
    
    <!-- Version Output -->
    <rect x="70" y="420" width="200" height="20" fill="#0969da" rx="3" opacity="0.8"/>
    <text x="75" y="433" fill="#ffffff" font-weight="bold">ollama version is 0.5.7</text>
  </g>
  
  <!-- Success Indicator -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="25" fill="#22c55e" filter="url(#textGlow)"/>
    <path d="M -10 -2 L -3 5 L 10 -8" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Installation Complete Badge -->
  <rect x="550" y="130" width="120" height="30" rx="15" fill="#22c55e" opacity="0.9"/>
  <text x="610" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">安装成功!</text>
</svg>