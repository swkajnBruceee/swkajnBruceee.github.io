<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0db7ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f6f8fa"/>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="url(#terminalBg)" stroke="#30363d" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="35" rx="10" fill="#21262d"/>
  <rect x="50" y="75" width="700" height="10" fill="#21262d"/>
  
  <!-- Window Controls -->
  <circle cx="70" cy="67" r="6" fill="#ff5f56"/>
  <circle cx="90" cy="67" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="67" r="6" fill="#27ca3f"/>
  
  <!-- Terminal Title -->
  <text x="400" y="72" text-anchor="middle" fill="#f0f6fc" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="500">Terminal - Docker Container Status</text>
  
  <!-- Terminal Content -->
  <g font-family="SF Mono, Monaco, monospace" font-size="13">
    <!-- Docker Run Command -->
    <text x="70" y="110" fill="#7c3aed" font-weight="bold">(rag) root@ubuntu:~#</text>
    <text x="250" y="110" fill="#f0f6fc">docker run -d --gpus=all --add-host=host.docker.internal:host-gateway -v open-webui:/app/backend/data --name open-webui phcr.io/open-webui/open-webui:main</text>
    
    <!-- Container ID -->
    <text x="70" y="130" fill="#22c55e">727fe5744b20</text>
    
    <!-- New Prompt -->
    <text x="70" y="155" fill="#7c3aed" font-weight="bold">(rag) root@ubuntu:~#</text>
    <text x="250" y="155" fill="#f0f6fc">docker ps</text>
    
    <!-- Docker PS Header -->
    <text x="70" y="180" fill="#f59e0b" font-weight="bold">CONTAINER ID</text>
    <text x="200" y="180" fill="#f59e0b" font-weight="bold">IMAGE</text>
    <text x="400" y="180" fill="#f59e0b" font-weight="bold">COMMAND</text>
    <text x="520" y="180" fill="#f59e0b" font-weight="bold">CREATED</text>
    <text x="620" y="180" fill="#f59e0b" font-weight="bold">STATUS</text>
    <text x="720" y="180" fill="#f59e0b" font-weight="bold">PORTS</text>
    
    <!-- Separator Line -->
    <line x1="70" y1="185" x2="750" y2="185" stroke="#30363d" stroke-width="1"/>
    
    <!-- Container Info -->
    <text x="70" y="205" fill="#f0f6fc">727fe5744b20</text>
    <text x="200" y="205" fill="#f0f6fc">phcr.io/open-webui/open-webui:main</text>
    <text x="400" y="205" fill="#f0f6fc">"bash start.sh"</text>
    <text x="520" y="205" fill="#f0f6fc">4 seconds ago</text>
    <text x="620" y="205" fill="#22c55e">Up 4 seconds (healthy: starting)</text>
    <text x="720" y="205" fill="#f0f6fc">0.0.0.0:8805-&gt;8080/tcp, :::8805-&gt;8080</text>
    
    <!-- Second Container (Ollama) -->
    <text x="70" y="225" fill="#f0f6fc">open-webui</text>
    
    <!-- New Command -->
    <text x="70" y="250" fill="#7c3aed" font-weight="bold">(rag) root@ubuntu:~#</text>
    <text x="250" y="250" fill="#f0f6fc">docker exec -it ollama /bin/bash</text>
    
    <!-- Inside Container -->
    <text x="70" y="275" fill="#06d6a0" font-weight="bold">root@7eec9b143d6:/#</text>
    <text x="250" y="275" fill="#f0f6fc">ollama run deepseek-r1:1.5b</text>
    
    <!-- Model Loading -->
    <text x="70" y="300" fill="#f0f6fc">pulling manifest</text>
    <text x="70" y="320" fill="#f0f6fc">pulling aabd4debf0c8...</text>
    <text x="250" y="320" fill="#22c55e">100%</text>
    <rect x="300" y="312" width="300" height="10" fill="#21262d" rx="5"/>
    <rect x="300" y="312" width="300" height="10" fill="url(#dockerBlue)" rx="5"/>
    <text x="620" y="321" fill="#f0f6fc" font-size="11">1.1 GB</text>
    
    <text x="70" y="340" fill="#f0f6fc">pulling 369ca498f347...</text>
    <text x="250" y="340" fill="#22c55e">100%</text>
    <rect x="300" y="332" width="300" height="10" fill="#21262d" rx="5"/>
    <rect x="300" y="332" width="90" height="10" fill="url(#dockerBlue)" rx="5"/>
    <text x="620" y="341" fill="#f0f6fc" font-size="11">387 B</text>
    
    <text x="70" y="360" fill="#f0f6fc">pulling 6e4c38e1172f...</text>
    <text x="250" y="360" fill="#22c55e">100%</text>
    <rect x="300" y="352" width="300" height="10" fill="#21262d" rx="5"/>
    <rect x="300" y="352" width="300" height="10" fill="url(#dockerBlue)" rx="5"/>
    <text x="620" y="361" fill="#f0f6fc" font-size="11">1.1 KB</text>
    
    <text x="70" y="380" fill="#f0f6fc">pulling f4d24e9138dd...</text>
    <text x="250" y="380" fill="#22c55e">100%</text>
    <rect x="300" y="372" width="300" height="10" fill="#21262d" rx="5"/>
    <rect x="300" y="372" width="45" height="10" fill="url(#dockerBlue)" rx="5"/>
    <text x="620" y="381" fill="#f0f6fc" font-size="11">148 B</text>
    
    <text x="70" y="400" fill="#f0f6fc">pulling a85fe2a2e58e...</text>
    <text x="250" y="400" fill="#22c55e">100%</text>
    <rect x="300" y="392" width="300" height="10" fill="#21262d" rx="5"/>
    <rect x="300" y="392" width="150" height="10" fill="url(#dockerBlue)" rx="5"/>
    <text x="620" y="401" fill="#f0f6fc" font-size="11">487 B</text>
    
    <!-- Success Messages -->
    <text x="70" y="420" fill="#22c55e">verifying sha256 digest</text>
    <text x="70" y="435" fill="#22c55e">writing manifest</text>
    <text x="70" y="450" fill="#22c55e">success</text>
  </g>
  
  <!-- Docker Logo -->
  <g transform="translate(650, 100)">
    <rect x="-15" y="-8" width="30" height="16" rx="2" fill="#2496ed"/>
    <rect x="-12" y="-5" width="6" height="10" fill="#ffffff"/>
    <rect x="-3" y="-5" width="6" height="10" fill="#ffffff"/>
    <rect x="6" y="-5" width="6" height="10" fill="#ffffff"/>
    <text x="0" y="25" text-anchor="middle" fill="#2496ed" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
  </g>
  
  <!-- Status Indicators -->
  <rect x="500" y="120" width="120" height="25" rx="12" fill="#22c55e" opacity="0.9"/>
  <text x="560" y="137" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">容器运行中</text>
  
  <!-- Container Info Box -->
  <rect x="500" y="160" width="180" height="100" rx="8" fill="#1f2937" stroke="#2496ed" stroke-width="1" opacity="0.9"/>
  <text x="510" y="180" fill="#2496ed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ollama Container</text>
  <text x="510" y="195" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="10">ID: 727fe5744b20</text>
  <text x="510" y="210" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="10">端口: 11434:11434</text>
  <text x="510" y="225" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="10">GPU: 已启用</text>
  <text x="510" y="240" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">状态: 健康运行</text>
  <text x="510" y="255" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="10">模型: DeepSeek-R1</text>
</svg>